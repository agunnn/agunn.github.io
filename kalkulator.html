  <body>
      <!-- Header -->
    <header>
        <h1><a href="">Adri Gunawan</h1></a>
        <div class="container">
            <nav>
              <ul>
                <li><a href="Index.html#home">Home</a></li>

            </ul>
            </nav>
        </div>
    </header>
    <!-- Main -->
    <main>
      <section class="kalkulator" id="kalkulator">
        <div class="flex-container-column card">
            <div class="display">
                <h2 id="displayNumber">0</h2>
            </div>
            <div class="flex-container-column-row">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button negative">+/-</div>
            </div>
            <div class="flex-container-column-row">
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button operator">-</div>
            </div>
            <div class="flex-container-column-row">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button operator">+</div>
            </div>
            <div class="flex-container-column-row">
                <div class="button">CE</div>
                <div class="button">0</div>
                <div class="button equals double">=</div>
            </div>
        </div>
      </section>
      <!-- End Main -->
      <!-- Footer -->
      <footer>
        <small>Copyright By Adri Gunawan</small>
      </footer>
      <!-- End Footer -->
      <!-- JS -->
      <script src="js/app.js"></script>
      <script src="js/kalkulator.js"></script>
    </main>
  </body>
